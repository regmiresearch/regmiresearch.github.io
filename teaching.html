            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;

            font-weight: bold;

            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #003F63;
        }

        /* Main Section Styles */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        main h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        main p {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: auto;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
